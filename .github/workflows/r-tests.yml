name: R Tests

on:
  push:
    branches: [ main, master, develop ]
    paths:
      - 'R/**'
      - 'tests/testthat/**'
      - 'DESCRIPTION'
      - 'NAMESPACE'
      - '.github/workflows/r-tests.yml'
  pull_request:
    branches: [ main, master, develop ]
    paths:
      - 'R/**'
      - 'tests/testthat/**'
      - 'DESCRIPTION'
      - 'NAMESPACE'

jobs:
  test:
    name: Test on R ${{ matrix.r-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        r-version: ['4.1', '4.2', '4.3']

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up R ${{ matrix.r-version }}
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: ${{ matrix.r-version }}
        use-public-rspm: true

    - name: Install system dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev libhdf5-dev

    - name: Install R dependencies
      uses: r-lib/actions/setup-r-dependencies@v2
      with:
        extra-packages: |
          any::rcmdcheck
          any::covr
          any::testthat
        needs: check

    - name: Check package
      uses: r-lib/actions/check-r-package@v2
      with:
        upload-snapshots: true
        error-on: '"warning"'

    - name: Test coverage
      if: matrix.os == 'ubuntu-latest' && matrix.r-version == '4.3'
      run: |
        covr::codecov(
          quiet = FALSE,
          clean = FALSE,
          install_path = file.path(Sys.getenv("RUNNER_TEMP"), "package")
        )
      shell: Rscript {0}

    - name: Show testthat output
      if: always()
      run: |
        find . -name 'testthat.Rout*' -exec cat '{}' \; || true
      shell: bash

    - name: Upload check results
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: r-${{ matrix.r-version }}-${{ matrix.os }}-results
        path: check/

  lint:
    name: R Code Style
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: '4.3'
        use-public-rspm: true

    - name: Install lintr
      run: |
        install.packages("lintr")
      shell: Rscript {0}

    - name: Lint R code
      run: |
        library(lintr)
        lint_package()
      shell: Rscript {0}
      continue-on-error: true
